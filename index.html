<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth transitions for text elements */
        [data-i18n], h1, h2, h3, p, span, td, th, li {
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

        :root {
            --primary: #374151;
            --primary-dark: #1f2937;
            --primary-light: #6b7280;
            --secondary: #f3f4f6;
            --background: #ffffff;
            --surface: #f9fafb;
            --border: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--surface);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--text-secondary);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            background: var(--surface);
            color: var(--primary);
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Background Effects */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-gradient::before,
        .bg-gradient::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            animation: float 20s infinite ease-in-out;
        }

        .bg-gradient::before {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -20%;
            right: -10%;
            animation-delay: 0s;
        }

        .bg-gradient::after {
            width: 800px;
            height: 800px;
            background: var(--primary-light);
            bottom: -30%;
            left: -15%;
            animation-delay: 10s;
            animation-direction: reverse;
        }

        /* Additional floating orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.08;
            pointer-events: none;
            animation: float 25s infinite ease-in-out;
        }

        .bg-orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-dark);
            top: 40%;
            left: -5%;
            animation-delay: 5s;
        }

        .bg-orb-2 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 60%;
            right: 10%;
            animation-delay: 15s;
            animation-duration: 30s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Header */
        .header {
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Hero Section */
        .hero {
            background-color: var(--background);
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.15;
            border-radius: 50%;
            filter: blur(60px);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Section Styles */
        .section {
            padding: 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .section-header {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .section-description {
            color: var(--text-secondary);
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.8);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* Table Styles */
        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.8);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .modern-table th,
        .modern-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            vertical-align: top;
        }

        .modern-table th {
            background-color: var(--surface);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        .modern-table tr:not(:last-child) td {
            border-bottom: 1px solid var(--border);
        }

        .modern-table tr:hover td {
            background-color: rgba(249, 250, 251, 0.5);
        }

        .modern-table td strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .modern-table td em {
            color: var(--text-secondary);
            font-style: normal;
            font-size: 0.875rem;
        }

        /* Tech Stack */
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .tech-badge {
            background-color: var(--surface);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .tech-badge:hover {
            background-color: var(--primary-light);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Competencies List */
        .competencies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .competency-card {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.8);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .competency-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .competency-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .competency-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        /* Work Method List */
        .method-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .method-list li {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .method-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--success);
            font-weight: 600;
            font-size: 1.125rem;
        }

        /* Contact Section */
        .contact-section {
            background-color: var(--background);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .contact-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-link:hover {
            color: var(--primary);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Footer */
        .footer {
            background-color: var(--background);
            border-top: 1px solid var(--border);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-text {
            color: var(--text-secondary);
        }

        /* Print Button */
        .print-button {
            background-color: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .print-button:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        .animate-in-delay-1 {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .animate-in-delay-2 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .animate-in-delay-3 {
            animation-delay: 0.3s;
            opacity: 0;
        }

        /* Language switch animation */
        @keyframes textFade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 0;
                transform: translateY(-4px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lang-switching [data-i18n],
        .lang-switching h1,
        .lang-switching h2,
        .lang-switching h3,
        .lang-switching p,
        .lang-switching span,
        .lang-switching td,
        .lang-switching th,
        .lang-switching li,
        .lang-switching .nav-link,
        .lang-switching .tech-badge,
        .lang-switching .competency-title,
        .lang-switching .competency-description {
            animation: textFade 0.4s ease-out;
        }

        /* Stagger animation for elements */
        .lang-switching .nav-link:nth-child(1) { animation-delay: 0.02s; }
        .lang-switching .nav-link:nth-child(2) { animation-delay: 0.04s; }
        .lang-switching .nav-link:nth-child(3) { animation-delay: 0.06s; }
        .lang-switching .nav-link:nth-child(4) { animation-delay: 0.08s; }
        .lang-switching .nav-link:nth-child(5) { animation-delay: 0.1s; }
        
        .lang-switching .tech-badge:nth-child(odd) { animation-delay: 0.05s; }
        .lang-switching .tech-badge:nth-child(even) { animation-delay: 0.1s; }
        
        .lang-switching .competency-card:nth-child(1) * { animation-delay: 0.05s; }
        .lang-switching .competency-card:nth-child(2) * { animation-delay: 0.1s; }
        .lang-switching .competency-card:nth-child(3) * { animation-delay: 0.15s; }
        .lang-switching .competency-card:nth-child(4) * { animation-delay: 0.2s; }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
                font-size: 10pt;
                line-height: 1.1;
                margin: 0;
                padding: 0;
            }

            .bg-gradient,
            .bg-orb,
            .header,
            .footer,
            .print-button,
            .lang-switcher {
                display: none !important;
            }

            .section {
                padding: 0.5rem 0;
                page-break-inside: avoid;
                margin-bottom: 0.5rem;
            }

            .hero {
                padding: 0;
                margin-bottom: 1rem;
            }

            .hero h1 {
                font-size: 14pt;
                background: none;
                -webkit-text-fill-color: black;
                margin-bottom: 0.5rem;
            }

            .hero .subtitle {
                font-size: 11pt;
                margin-bottom: 0.5rem;
            }

            .section-title {
                font-size: 14pt;
                margin-bottom: 0.5rem;
            }

            .card,
            .modern-table,
            .competency-card {
                border: 1px solid #ccc;
                box-shadow: none;
                padding: 0.5rem;
                margin-bottom: 0.5rem;
                break-inside: avoid;
            }

            .modern-table th,
            .modern-table td {
                padding: 0.5rem;
                font-size: 9pt;
            }

            .tech-badge {
                padding: 0.2rem 0.5rem;
                font-size: 8pt;
            }

            .contact-links {
                gap: 1rem;
            }

            @page {
                margin: 1.5cm 1cm;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero .subtitle {
                font-size: 1.125rem;
            }

            .nav {
                display: none;
            }

            .section {
                padding: 1rem 1rem;
            }

            .modern-table {
                font-size: 0.875rem;
            }

            .modern-table th,
            .modern-table td {
                padding: 0.5rem;
            }

            .competencies-grid {
                grid-template-columns: 1fr;
            }

            .contact-links {
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .lang-switcher {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

        // Setup language switcher

            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.dataset.lang;
                    if (lang !== currentLang) {
                        // Add animation class
                        document.body.classList.add('lang-switching');
                        
                        // Small delay to ensure animation starts
                        setTimeout(() => {
                            currentLang = lang;
                            document.documentElement.lang = lang;
                            updateLanguageButtons();
                            renderContent();
                            
                            // Remove animation class after animation completes
                            setTimeout(() => {
                                document.body.classList.remove('lang-switching');
                            }, 400);
                        }, 10);
                    }
                });
            });
        }

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);

        // Smooth scroll navigation
        function setupNavigation() {
            // Remove existing click listener to avoid duplicates
            const existingHandler = document.getElementById('nav-click-handler');
            if (existingHandler) {
                existingHandler.remove();
            }
            
            // Create new handler
            const clickHandler = document.createElement('div');
            clickHandler.id = 'nav-click-handler';
            clickHandler.style.display = 'none';
            document.body.appendChild(clickHandler);
            
            // Smooth scroll on click
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-link')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }
            });

            // Update active nav link on scroll
            const sections = document.querySelectorAll('.section');
            
            const observerOptions = {
                root: null,
                rootMargin: '-100px 0px -100px 0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        document.querySelectorAll('.nav-link').forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                if (section.id) {
                    observer.observe(section);
                }
            });
        }

        // Parallax effect for background gradients
        function setupParallax() {
            const bgGradient = document.querySelector('.bg-gradient');

            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const speed = scrolled * -0.2;
                bgGradient.style.transform = `translateY(${speed}px)`;
            });
        }

        // Initialize animations
        function initAnimations() {
            // Skip if we're in the middle of a language switch
            if (document.body.classList.contains('lang-switching')) return;
            
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.section').forEach(section => {
                observer.observe(section);
            });
        }
